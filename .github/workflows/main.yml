# Build and Distribution 
name: Build
on: 
   # on all pull request
   # on all push
   push:
        branches:
                 - main
jobs:
  build-and-test-the-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1

      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Unit Test
        run: ./gradlew testDebugUnitTest
        continue-on-error: false # IMPORTANT: allow pipeline to continue to Android Test Report step

      - name: Android Test Report
        uses: asadmansr/android-test-report-action@v1.2.0
        
      - name: Build the app
        run: ./gradlew build
      - name: Build Project
        run: ./gradlew assemble

      - name: Build Debug APK
        run: bash ./gradlew :app:assembleDebug

      - name: build release
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: App
          path: ${{ github.workspace}} /app/build/outputs/apk/debug/app-debug.apk
      - name: upload artefact to App Center
        uses: wzieba/AppCenter-Github-Action@v1
        with:
          appName: tintomathew/ComposeApp
          token: ${{ secrets.SECRETKEY_APP_CENTER_COMPOSE }}
          group: Testers
          file: app/build/outputs/apk/debug/app-debug.apk
          notifyTesters: true
          debug: true
          releaseNotes: "App center build for testing"
